<!DOCTYPE html>
<html>
<head>
	<title>Button Click Example</title>
</head>
<body>
	
	<button onclick="displayDate()">What is the time now?</button>

	<script>
	
		function displayDate() {
            document.getElementById("demo").innerHTML = Date();
		
		}
	</script>

    <p  id="demo"></p>
</body>
</html>
